<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calendar Templates Generator</title>
  </head>

  <body>
    <div class="controls">
      <select id="year-input">
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>
      <select id="month-input">
        <option value="0" data-name="January">Jan</option>
        <option value="1" data-name="February">Feb</option>
        <option value="2" data-name="March">Mar</option>
        <option value="3" data-name="April">Apr</option>
        <option value="4" data-name="May">May</option>
        <option value="5" data-name="June">Jun</option>
        <option value="6" data-name="July">Jul</option>
        <option value="7" data-name="August">Aug</option>
        <option value="8" data-name="September">Sep</option>
        <option value="9" data-name="October">Oct</option>
        <option value="10" data-name="November">Nov</option>
        <option value="11" data-name="December">Dec</option>
      </select>
      <button id="get-button">Get!</button>
    </div>

    <div class="calendar-container"></div>

</html>
